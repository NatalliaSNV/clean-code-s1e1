<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">

    <header class="header header__wrap">
        <figure class="header__figure">
          <img src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix" class="header__img">
        </figure>
        <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main main__wrap">
      <section class="add-item">
        <h3 class="title add-item__title">Add Item</h3>
        <div class="add-item__element"><input class="input add-item__input" type="text"><button class="button">Add</button></div>
      </section>

      <section class="list">
        <h3 class="title list__title">Todo</h3>
        <ul id="incompleted-tasks" class="items">
          <li class="item"><input type="checkbox" class="item__checkbox">
            <p class="item__name">Pay Bills</p>
            <input type="text" class="input item__input">
            <button class="button">Edit</button>
            <button class="button"><img src="./remove.svg" alt="button image to remove an item from the list" class="button__img"></button>
          </li>
          <li class="item item_edit"><input type="checkbox" class="item__checkbox">
            <p class="item__name item__name_disable">Go Shopping</p>
            <input type="text" value="Go Shopping" class="input item__input item__input_active"><button class="button">Save</button>
            <button class="button"><img src="./remove.svg" alt="button image to remove an item from the list" class="button__img"></button>
          </li>
        </ul>
      </section>

      <section class="list">
        <h3 class="title list__title">Completed</h3>
        <ul id="completed-tasks" class="items">
          <li class="item"><input type="checkbox" class="item__checkbox" checked>
            <p class="item__name">See the Doctor</p>
            <input type="text" class="input item__input">
            <button class="button">Edit</button>
            <button class="button"><img src="./remove.svg" alt="button image to remove an item from the list" class="button__img"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
