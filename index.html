<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>

    <header class="header header__wrap">
        <figure>
          <img src="./eisenhower-matrix.jpg">
        </figure>
        <a class="header_font" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="main main__position">
      <section>
        <h3 class="new-task">Add Item</h3>
        <div class="add-item"><input class="input input__position" type="text"><button>Add</button></div>
      </section>

      <section>
        <h3>Todo</h3>
        <ul id="incompleteTasks">
          <li><input type="checkbox"><p class="task">Pay Bills</p><input type="text" class="task">
              <button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
          </li>
          <li class="editMode"><input type="checkbox"><p class="task">Go Shopping</p>
              <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
              <button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>

      <section>
        <h3>Completed</h3>
        <ul id="completed-tasks">
          <li><input type="checkbox" checked><p class="task">See the Doctor</p><input type="text" class="task">
              <button class="edit">Edit</button><button class="delete"><img src="./remove.svg"></button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
